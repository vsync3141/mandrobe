<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mandrobe – Support</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }
    .card {
      text-align: center;
      max-width: 420px;
      width: 100%;
    }
    .app-name {
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: -1px;
      margin-bottom: 8px;
    }
    .tagline {
      font-size: 0.95rem;
      color: #6b7280;
      margin-bottom: 40px;
    }
    .support-box {
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 32px 28px;
    }
    .support-box h2 {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .support-box p {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 24px;
    }
    .email-btn {
      display: inline-block;
      background: #000000;
      color: #ffffff;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 0.95rem;
      transition: opacity 0.2s;
    }
    .email-btn:hover { opacity: 0.8; }
    footer {
      margin-top: 32px;
      font-size: 0.78rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="app-name">Mandrobe</div>
    <div class="tagline">Your AI Men's Stylist</div>
    <div class="support-box">
      <h2>Need help?</h2>
      <p>For support, questions, or feedback, reach out and we'll get back to you as soon as possible.</p>
      <a href="mailto:mandrobe2026@outlook.com" class="email-btn">mandrobe2026@outlook.com</a>
    </div>
    <footer>© 2026 Mandrobe. All rights reserved.</footer>
  </div>
</body>
</html>
